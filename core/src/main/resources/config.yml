# Permission: tweakin.burnvinetip.use
burn-vine-tip:
  enabled: false
  check-permissions: false
  black-list-worlds: []


# silence mobs using a name tag
# Permission: tweakin.silencemobs.*, tweakin.silencemobs.silence, tweakin.silencemobs.unsilence
